services:
  - type: web
    name: yuubi-api
    env: python
    runtime: python-3.11.6
    buildCommand: |
      apt-get update && apt-get install -y libxml2-dev libxslt-dev
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
